<!doctype html>
<html lang="es">
  <head>
    <title>José Luis Rizzo | Inicio de sesión</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" sizes="16x16"  href="{{ url_for('static', filename='images/favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  </head>
  
  <body class="bg-body-tertiary">
    <main>
      <div class="container h-100 d-flex justify-content-center align-items-center">
        <div class="card col-4 mt-4">
          <div class="card-body">
            <form action="/login" method="POST" class="form-signin">
              <img class="my-2" style="margin-left: 50%; transform: translateX(-50%)" src="{{ url_for('static', filename='images/favicon.png') }}" alt="Logo" width="100" height="100">
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  <br>
                  {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible my-2" role="alert">
                      <strong>{{ message}}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
              {% endwith %}
              <h1 class="text-center fs-4 mb-3">Inicio de sesión</h1>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="col-12 mb-3">
                <label class="form-label text-soft mb-1" for="username">Correo electrónico</label>
                <input type="email" class="form-control" id="username" name="username">
              </div>
              <div class="col-12 mb-3">
                <label class="form-label text-soft mb-1" for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>
              <!--
              <div class="form-check text-start my-3">
                <label class="form-check-label" for="remember">Mantener sesión iniciada</label>
                <input class="form-check-input" type="checkbox" name="remember" value="Recuérdame" id="remember">
              </div>
              -->
              <button class="col-6 btn btn-primary my-4" type="submit">Acceder</button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
