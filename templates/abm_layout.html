<!DOCTYPE html>
<html lang="es">
<head>
  <title>
    {% block title %}
    {% endblock %}
  </title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- Bootstrap CSS v5.2.1 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="icon" type="image/png" sizes="16x16"  href="{{ url_for('static', filename='images/favicon.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/abm.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Teko:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-white shadow-sm" id="top">
      <div class="container-fluid">
        <a class="col navbar-brand" href="#">
          <img src="{{ url_for('static', filename='images/favicon.png') }}" alt="Logo" width="40" height="40" class="d-inline-block align-text-center mx-2">{% block navTitle %}
            {% endblock %}
        </a>
        {% block navAction %}
        {% endblock %}
        <div class="col text-end">
          <a class="col nav-link mx-2 d-none d-md-inline text-end" href="{{ url_for('logout') }}">
            <i class="bi bi-box-arrow-left header-nav-icon"></i>&nbsp;Logout
          </a>
          <span class="nav-text">
            <i class="bi bi-person-circle header-nav-icon"></i>&nbsp;{{ current_user.fullname }}
          </span>
        </div>
      </div>
    </nav>
  </header>

  {% block main %}
  {% endblock %}

  <footer>
    <div class="line mt-4"></div> 
    <div class="container my-4">
      <h6 class="text-center">Verifique todos los datos antes de realizar modificaciones. Algunos cambios no son reversibles.</h6>
    </div>
  </footer>
  
  <!-- Bootstrap JavaScript Libraries -->
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous">
  </script>
</body>
</html>
